<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
      <h1 class="title">CSS Bayan</h1>
        <div class="accordion">

            

              <label class="accordion_item" for="first">

                <input class="accordion_input" type="radio" name="accordion" id="first">
              
                <div class="accordion_header">
                  <h2>You can't just copy and paste CSS</h2>
                  <div class="accordion_open"></div>
                </div>
                
                <div class="accordion_content">
                  <img class="accordion_img" src="./img/1.jpg" alt="1">
                </div>

              </label>
            
            

            

              <label class="accordion_item" for="second">

                <input class="accordion_input" type="radio" name="accordion" id="second">
              
                <div class="accordion_header">
                  <h2> Keep calm and carry on</h2>
                  <div class="accordion_open"></div>
                </div>
                
                <div class="accordion_content">
                  <img class="accordion_img" src="./img/2.jpg" alt="2">
                </div>

              </label>
            
            

            

              <label class="accordion_item" for="third">

                <input class="accordion_input" type="radio" name="accordion" id="third">
              
                <div class="accordion_header">
                  <h2> Work-life balance</h2>
                  <div class="accordion_open"></div>
                </div>
                
                <div class="accordion_content">
                  <img class="accordion_img" src="./img/3.jpg" alt="3">
                </div>

              </label>
            
            

           

              <label class="accordion_item" for="four">

                <input class="accordion_input" type="radio" name="accordion" id="four" checked>
              
                <div class="accordion_header">
                  <h2> Dude, where is JS?</h2>
                  <div class="accordion_open"></div>
                </div>
                
                <div class="accordion_content">
                  <img class="accordion_img" src="./img/4.jpg" alt="4">
                </div>

              </label>
            
            
            
            

              <label class="accordion_item" for="five">

                <input class="accordion_input" type="radio" name="accordion" id="five">
              
                <div class="accordion_header">
                  <h2> Relax and take it easy</h2>
                  <div class="accordion_open"></div>
                </div>
                
                <div class="accordion_content">
                  <img class="accordion_img" src="./img/5.jpg" alt="5">
                </div>

              </label>
            
            

        

        </div>
    




    </div>   
    
</body>
</html>
